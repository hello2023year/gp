<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="css/style.css">

  <title>Contact Form #6</title>
</head>

<body>
  <div class="container">
    <div class="text-center">
      <h3 class="heading" style="margin-bottom: 0em;">Using Real Email</h3>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="mb-5" method="post" id="contactForm" name="contactForm">
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="name" class="form-label">Your name</label>
                  <input type="text" class="form-control" name="name" id="name">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="email" class="form-label">Target Email</label>
                  <textarea class="form-control" name="email" id="email" cols="30" rows="4"></textarea>

                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="subject" class="form-label">Subject</label>
                  <input type="text" class="form-control" name="subject" id="subject">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="message" class="form-label">Write your message</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="12"></textarea>
                </div>
              </div>


            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="hostname" class="form-label">SMTP HostName</label>
                  <input type="text" class="form-control" name="hostname" id="hostname" value="smtp.yandex.ru">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="username" class="form-label">SMTP Username</label>
                  <input type="text" class="form-control" name="username" id="username" value="arni@74.ru">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="password" class="form-label">SMTP Password</label>
                  <input type="password" class="form-control" name="password" id="password" value="Roschin730">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="port" class="form-label">SMTP Port</label>
                  <input type="text" class="form-control" name="port" id="port" value="587">
                </div>
              </div>
              <div style="height: 20px"></div>
              <div class="row">
                <div class="col-12">
                  <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
              <div id="form-message-warning mt-4"></div>
              <div id="form-message-success">
                Your message was sent, thank you!
              </div>
            </div>
          </div>
        </form>

      </div>

      <div class="col-md-4">

        <div class="row">
          <div class="col-md-12 form-group">
            <label for="result" class="form-label">Result</label>
            <textarea class="form-control" name="result" id="result" rows="20"></textarea>
          </div>
        </div>

      </div>
    </div>

  </div>
  </div>
  <!-- </div>
    </div> -->

  </div>



  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
